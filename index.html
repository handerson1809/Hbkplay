<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBKPlay TV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
            text-align: center;
        }
        header {
            background-color: #222;
            padding: 20px;
        }
        header img {
            max-width: 200px;
        }
        h1 {
            margin: 10px 0;
            color: #ff6600;
        }
        .planos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .plano {
            background-color: #333;
            border-radius: 8px;
            padding: 20px;
            margin: 10px;
            width: 250px;
        }
        .plano h2 {
            color: #ff6600;
        }
        .plano p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <!-- Logo corrigida -->
        <img src="logo.png" alt="Logo HBKPlay TV">
        <h1>HBKPlay TV</h1>
        <p>A melhor da TV, tudo em um só lugar. Sem complicação.</p>
    </header>

    <section class="planos">
        <div class="plano">
            <h2>Plano Mensal</h2>
            <p>PIX: R$35</p>
            <p>Cartão: R$42</p>
        </div>
        <div class="plano">
            <h2>Plano Semestral</h2>
            <p>PIX: R$180</p>
            <p>Cartão: R$210 (3x R$70)</p>
        </div>
        <div class="plano">
            <h2>Plano Anual</h2>
            <p>PIX: R$260</p>
            <p>Cartão: R$320 (5x R$64)</p>
        </div>
    </section>
</body>
</html>
